# Codeception Test Suite Configuration.
# API tests.
# @see https://codeception.com/docs/10-WebServices
# @ss https://codeception.com/docs/modules/REST
actor: ApiTester
modules:
  enabled:
    - \Helper\Api
    - Asserts
    - Db
    - \Codeception\Module\Drupal8\Drupal8
    - REST:
        depends: PhpBrowser
        timeout: 90
        part: Json
