name: frontend
type: nodejs:10
disk: 512
size: S

dependencies:
  nodejs:
    yarn: "*"
    pm2: "^2.5.0"

web:

  commands:
    start: "PM2_HOME=$PLATFORM_APP_DIR/run NODE_ENV=production pm2 start server.js --no-daemon"

  locations:
    "/":
      passthru: true

    "/static":
      passthru: false
      root: "static"
      allow: false
      # Rules for specific URI patterns.
      rules:
        # Allow access to common static files.
        '\.(jpe?g|png|gif|svgz?|css|txt|js|map|ico|bmp|eot|woff2?|otf|mp3|ttf)$':
          allow: true

hooks:
  build: |
    yarn install
    yarn run build

mounts:
  # Make a new writable folder for pm2 to put its own stuff there.
  '/run': 'shared:files/run'
  # Make Next.js build folder writable to rewrite backend URL in the
  # built packages upon the deploy phase.
  '/.next/bundles/pages': 'shared:files/.next'
